<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="Relay is a lightweight Python SDK that unifies access to OpenAI, Anthropic, and future LLM providers.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
      :root {
        color-scheme: light dark;
        --accent: #635bff;
        --bg: #0f172a;
        --bg-alt: #111827;
        --card: #1e293b;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --border: #334155;
        --max-width: 1080px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(160deg, var(--bg) 0%, #020617 100%);
        color: var(--text);
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      header, main, footer {
        width: min(100%, var(--max-width));
        margin: 0 auto;
        padding: 1.5rem;
      }
      header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .brand-badge {
        width: 44px;
        height: 44px;
        display: grid;
        place-items: center;
        border-radius: 16px;
        background: radial-gradient(circle at 30% 30%, rgba(99,91,255,0.8), rgba(99,91,255,0.2));
        border: 1px solid rgba(99,91,255,0.4);
        font-weight: 700;
        letter-spacing: 0.08em;
      }
      nav {
        display: flex;
        gap: 1.5rem;
        font-size: 0.95rem;
      }
      nav a {
        color: var(--muted);
      }
      nav a:hover {
        color: var(--text);
      }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.75rem 1.4rem;
        border-radius: 999px;
        background: var(--accent);
        color: #0b0f1a;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 30px rgba(99,91,255,0.25);
      }
      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(99,91,255,0.35);
      }
      .section {
        margin: 4rem 0;
        padding: 2.5rem;
        background: rgba(15,23,42,0.55);
        border: 1px solid rgba(148,163,184,0.12);
        border-radius: 24px;
        backdrop-filter: blur(16px);
        box-shadow: 0 24px 60px rgba(8,15,35,0.45);
      }
      .section h2 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      .section p {
        color: var(--muted);
        line-height: 1.65;
      }
      .grid {
        display: grid;
        gap: 1.5rem;
      }
      @media (min-width: 720px) {
        .grid-2 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .grid-3 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      .card {
        padding: 1.75rem;
        background: rgba(30,41,59,0.85);
        border-radius: 20px;
        border: 1px solid rgba(99,91,255,0.18);
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
      }
      .card h3 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: 1.2rem;
      }
      ul {
        margin: 0;
        padding-left: 1.2rem;
        color: var(--muted);
      }
      li {
        margin-bottom: 0.5rem;
        line-height: 1.5;
      }
      .meta {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--muted);
        font-size: 0.95rem;
      }
      pre {
        background: rgba(15,23,42,0.9);
        padding: 1.25rem;
        border-radius: 16px;
        overflow-x: auto;
        border: 1px solid rgba(99,91,255,0.18);
      }
      footer {
        padding-bottom: 3rem;
        color: var(--muted);
        font-size: 0.9rem;
        text-align: center;
      }
      .hero {
        display: grid;
        gap: 1.75rem;
        padding: 3rem 0 2rem;
      }
      .hero h1 {
        font-size: clamp(2.4rem, 4vw, 3.2rem);
        margin: 0;
        line-height: 1.1;
      }
      .hero p {
        font-size: 1.15rem;
        line-height: 1.7;
        color: var(--muted);
        max-width: 64ch;
      }
      .tagline {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: var(--muted);
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.2);
        background: rgba(15,23,42,0.7);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-badge">RL</div>
        <div>
          <div style="font-weight: 700;">Relay SDK</div>
          <div class="meta">{{ .Site.Params.tagline }}</div>
        </div>
      </div>
      <nav>
        <a href="#overview">Overview</a>
        <a href="#features">Features</a>
        <a href="#providers">Providers</a>
        <a href="#usage">Usage</a>
        <a href="#roadmap">Roadmap</a>
        <a href="{{ .Site.Params.repo_url }}" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      Built with <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a>. &middot;
      <a href="{{ .Site.Params.repo_url }}">relay-python/relay</a>
    </footer>
  </body>
</html>
