<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="Relay is a lightweight Python SDK that unifies access to OpenAI, Anthropic, and future LLM providers.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
      :root {
        color-scheme: light dark;
        --accent-primary: #8b5cf6;
        --accent-secondary: #22d3ee;
        --surface: rgba(15, 23, 42, 0.72);
        --surface-alt: rgba(15, 23, 42, 0.88);
        --bg: #0b1220;
        --text: #f8fafc;
        --muted: #a5b4fc;
        --border: rgba(148, 163, 184, 0.22);
        --max-width: 1080px;
      }
      .code-block {
        position: relative;
        margin-top: 1.5rem;
      }
      .copy-button {
        position: absolute;
        top: 0.85rem;
        right: 0.85rem;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.45rem 0.85rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.6);
        color: rgba(226, 232, 240, 0.85);
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
      }
      .copy-button:hover {
        background: rgba(139, 92, 246, 0.2);
        color: var(--text);
        transform: translateY(-1px);
      }
      .copy-button.copied {
        background: rgba(34, 211, 238, 0.22);
        color: var(--text);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background:
          radial-gradient(circle at top left, rgba(139, 92, 246, 0.18), transparent 55%),
          radial-gradient(circle at bottom right, rgba(34, 211, 238, 0.2), transparent 60%),
          var(--bg);
        color: var(--text);
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      header, main, footer {
        width: min(100%, var(--max-width));
        margin: 0 auto;
        padding: 1.5rem;
      }
      header {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .brand-badge {
        width: 44px;
        height: 44px;
        display: grid;
        place-items: center;
        border-radius: 16px;
        background: radial-gradient(circle at 30% 30%, rgba(99,91,255,0.8), rgba(99,91,255,0.2));
        border: 1px solid rgba(99,91,255,0.4);
        font-weight: 700;
        letter-spacing: 0.08em;
      }
      nav {
        display: flex;
        gap: 1.5rem;
        font-size: 0.95rem;
      }
      nav a {
        color: rgba(226, 232, 240, 0.72);
        transition: color 0.2s ease, text-shadow 0.2s ease;
      }
      nav a:hover {
        color: var(--text);
        text-shadow: 0 0 12px rgba(139, 92, 246, 0.4);
      }
      .cta {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        padding: 0.75rem 1.4rem;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: #0b1120;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 14px 35px rgba(139, 92, 246, 0.3);
      }
      .cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(99,91,255,0.35);
      }
      .section {
        margin: 4rem 0;
        padding: 2.5rem;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 24px;
        backdrop-filter: blur(16px);
        box-shadow: 0 26px 70px rgba(8, 15, 35, 0.45);
      }
      .section h2 {
        margin-top: 0;
        font-size: 1.75rem;
      }
      .section p {
        color: rgba(226, 232, 240, 0.82);
        line-height: 1.65;
      }
      .grid {
        display: grid;
        gap: 1.5rem;
      }
      @media (min-width: 720px) {
        .grid-2 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .grid-3 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      .card {
        padding: 1.75rem;
        background: var(--surface-alt);
        border-radius: 20px;
        border: 1px solid rgba(139, 92, 246, 0.18);
        box-shadow:
          inset 0 0 0 1px rgba(255, 255, 255, 0.04),
          0 18px 30px rgba(8, 15, 35, 0.35);
      }
      .card h3 {
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: 1.2rem;
      }
      ul {
        margin: 0;
        padding-left: 1.2rem;
        color: rgba(226, 232, 240, 0.8);
      }
      li {
        margin-bottom: 0.5rem;
        line-height: 1.5;
      }
      .meta {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(203, 213, 225, 0.75);
        font-size: 0.95rem;
      }
      pre {
        background: rgba(2, 6, 23, 0.9);
        padding: 1.25rem;
        border-radius: 16px;
        overflow-x: auto;
        border: 1px solid rgba(148, 163, 184, 0.18);
      }
      footer {
        padding-bottom: 3rem;
        color: var(--muted);
        font-size: 0.9rem;
        text-align: center;
      }
      .hero {
        display: grid;
        gap: 1.75rem;
        padding: 3rem 0 2rem;
      }
      .hero h1 {
        font-size: clamp(2.4rem, 4vw, 3.2rem);
        margin: 0;
        line-height: 1.1;
      }
      .hero p {
        font-size: 1.15rem;
        line-height: 1.7;
        color: rgba(226, 232, 240, 0.82);
        max-width: 64ch;
      }
      .tagline {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.75);
        padding: 0.4rem 1rem;
        border-radius: 999px;
        border: 1px solid rgba(139, 92, 246, 0.25);
        background: rgba(15, 23, 42, 0.65);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <div class="brand-badge">RL</div>
        <div>
          <div style="font-weight: 700;">Relay SDK</div>
          <div class="meta">{{ .Site.Params.tagline }}</div>
        </div>
      </div>
      <nav>
        <a href="#overview">Overview</a>
        <a href="#features">Features</a>
        <a href="#providers">Providers</a>
        <a href="#usage">Usage</a>
        <a href="#roadmap">Roadmap</a>
        <a href="{{ .Site.Params.repo_url }}" target="_blank" rel="noopener">GitHub</a>
      </nav>
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      Built with <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a>. &middot;
      <a href="{{ .Site.Params.repo_url }}">relay-python/relay</a>
    </footer>
    <script>
      (() => {
        const buttons = document.querySelectorAll("[data-copy-target]");
        if (!buttons.length) {
          return;
        }

        const copyToClipboard = (text) => {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            return navigator.clipboard.writeText(text);
          }
          return new Promise((resolve, reject) => {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            textarea.setAttribute("readonly", "");
            textarea.style.position = "fixed";
            textarea.style.opacity = "0";
            document.body.appendChild(textarea);
            textarea.select();
            try {
              const successful = document.execCommand("copy");
              document.body.removeChild(textarea);
              successful ? resolve() : reject(new Error("Copy command failed"));
            } catch (error) {
              document.body.removeChild(textarea);
              reject(error);
            }
          });
        };

        buttons.forEach((button) => {
          const originalText = button.textContent;
          button.addEventListener("click", () => {
            const targetId = button.getAttribute("data-copy-target");
            const codeElement = document.getElementById(targetId);
            if (!codeElement) {
              return;
            }
            const text = codeElement.textContent.trim();
            copyToClipboard(text)
              .then(() => {
                button.classList.add("copied");
                button.textContent = "Copied!";
                setTimeout(() => {
                  button.classList.remove("copied");
                  button.textContent = originalText;
                }, 2000);
              })
              .catch(() => {
                button.textContent = "Copy failed";
                setTimeout(() => {
                  button.classList.remove("copied");
                  button.textContent = originalText;
                }, 2000);
              });
          });
        });
      })();
    </script>
  </body>
</html>
